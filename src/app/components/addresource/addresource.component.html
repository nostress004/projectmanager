<div class="container">
  <h1 class="text-center">Add New Resource</h1>
  <form (submit)="addResource(resourceForm)">
    <div class="form-group">
      <div class="row">
        <div class="col col-lg-4">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" required>
        </div>
        <div class="col col-lg-4">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" required>
        </div>
        <div class="col col-lg-4">
          <label for="phone">Phone</label>
          <input type="number" class="form-control" id="phone" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-lg-6">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="col col-lg-6">
          <label for="salary">Salary</label>
          <input type="curr" class="form-control" id="salary">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-xs-6">
          <label for="availableto">Available to</label>
          <input type="date" class="form-control" id="availableto">
        </div>
        <div class="col col-xs-6">
          <label for="availablefrom">Available from</label>
          <input type="date" class="form-control" id="availablefrom">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-xs-6">
          <label for="company">Company</label>
          <input type="text" class="form-control" id="company">
        </div>
        <div class="col col-xs-6">
          <label for="workinghours">Working hours per week</label>
          <input type="time" class="form-control" id="workinghours">
        </div>
      </div>
    </div>
    <button type="submit" class=" text-center btn btn-success">Submit</button>
  </form>
  <div class="container">
    <div class="row">
      <div class="offset-lg-5">
        <label>Select Skills:</label>
        <ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
      </div>
    </div>
  </div>
  <hr>
  <h2>Resources:</h2>
  <div class="container">
    <ul class="heroes">
      <li *ngFor="let resource of resources" class="card text-center">
        <h4 class="card-title">
          {{resource.firstname}} {{resource.lastname}}
        </h4>
        <p class="card-text"> Email: {{resource.email}}</p>
        <p class="card-text"> Phone: {{resource.phone}}</p>
        <button class="btn btn-danger" (click)="onDelete(resource)">Delete Resource</button>
      </li>
    </ul>
  </div>
</div>
