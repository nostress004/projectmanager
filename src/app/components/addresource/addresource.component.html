<div class="container">
  <h1 class="text-center">Add New Resource</h1>
  <form (submit)="addResource(resourceForm)">
    <div class="form-group">
      <div class="row">
        <div class="col col-lg-4">
          <label for="firstname">First Name</label>
          <input [(ngModel)]="newResource.firstname" type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="col col-lg-4">
          <label for="lastname">Last Name</label>
          <input [(ngModel)]="newResource.lastname" type="text" class="form-control" id="lastname" name="lastname" required>
        </div>
        <div class="col col-lg-4">
          <label for="phone">Phone</label>
          <input [(ngModel)]="newResource.phone" type="number" class="form-control" id="phone" name="phone" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-lg-6">
          <label for="email">E-mail</label>
          <input [(ngModel)]="newResource.email" type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="col col-lg-6">
          <label for="salary">Salary</label>
          <input [(ngModel)]="newResource.salary" type="curr" class="form-control" id="salary" name="salary" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-xs-6">
          <label for="availableto">Available to</label>
          <input [(ngModel)]="newResource.availableto" type="date" class="form-control" id="availableto" name="availableto">
        </div>
        <div class="col col-xs-6">
          <label for="availablefrom">Available from</label>
          <input [(ngModel)]="newResource.availablefrom" type="date" class="form-control" id="availablefrom" name="availablefrom">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-xs-6">
          <label for="company">Company</label>
          <input [(ngModel)]="newResource.company" type="text" class="form-control" id="company" name="company">
        </div>
        <div class="col col-xs-6">
          <label for="workinghours">Working hours per week</label>
          <input [(ngModel)]="newResource.workinghours" type="time" class="form-control" id="workinghours" name="workinghours">
        </div>
      </div>
    </div>
    <button type="submit" class=" text-center btn btn-success">Submit</button>
  </form>
  <div class="container">
    <div class="row">
      <div class="offset-lg-5">
        <label>Select Skills:</label>
        <ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
      </div>
    </div>
  </div>
  <hr>
  <h2>Resources:</h2>
  <div class="container">
    <ul class="heroes">
      <li *ngFor="let resource of resources" class="card text-center">
        <h4 class="card-title">
          {{resource.firstname}} {{resource.lastname}}
        </h4>
        <p class="card-text"> Email: {{resource.email}}</p>
        <p class="card-text"> Phone: {{resource.phone}}</p>
        <p class="card-text"> ID: {{resource.id}}</p>
        <div class="card">
          <b>Skills:</b>
          <div *ngFor="let skill of resource.skills" class="text-center">
            {{skill}}
          </div>
        </div>
        <button class="btn btn-danger" (click)="onDelete(resource)">Delete Resource</button>
      </li>
    </ul>
  </div>
</div>
