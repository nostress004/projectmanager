<div class="container">
  <h1 class="text-center">Add New Resource</h1>
  <form (submit)="addResource()">
    <div class="form-group">
      <div class="row">
        <div class="col col-lg-6">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" required>
        </div>
        <div class="col col-lg-6">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-lg-6">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="col col-lg-6">
          <label for="salary">Salary</label>
          <input type="curr" class="form-control" id="salary">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-xs-6">
          <label for="availableto">Available to</label>
          <input type="date" class="form-control" id="availableto">
        </div>
        <div class="col col-xs-6">
          <label for="availablefrom">Available from</label>
          <input type="date" class="form-control" id="availablefrom">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-xs-6">
          <label for="company">Company</label>
          <input type="text" class="form-control" id="company">
        </div>
        <div class="col col-xs-6">
          <label for="workinghours">Working hours per week</label>
          <input type="time" class="form-control" id="workinghours">
        </div>
      </div>
    </div>
    <button type="submit" class=" text-center btn btn-success">Submit</button>
  </form>
  <div class="row">
    <label class="col-lg-2 offset-lg-4">Add skills:</label>
    <div class="col-lg-2">
      <ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
    </div>
  </div>
</div>
